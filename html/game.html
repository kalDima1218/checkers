<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Партия</title>
    <link rel="stylesheet" href="../game.css">
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div style="display: flex; flex-direction: row">
        <div class="sidebar">
            <div style="width: 80%; padding: 10px; background-color: #BFBFC0; margin: auto; border-radius: 10px" onclick="window.location.href = '../';"><p>Выйти</p></div>
        </div>
        <div class="main">
            <div class="field" id="board">
            </div>
            <div class="game_info">
                <p class="info_text hidden" id="draw-red" style="color:red">Ничья</p>
                <p class="info_text hidden" id="win-red" style="color:red">Победил красный</p>
                <div style="border: 2px solid black; margin: 10px; border-radius: 20px;">
                    <p class="info_text" id="player0">Красный:</p>
                    <p class="info_text" id="player1">Черный:</p>
                    <p class="info_text" id="turn">Ходит: красный</p>
                    <!--<p class="info_text">Время: 4:20</p>-->
                    <div style="display: flex; Justify-content: space-between;">
                        <button class="prev_turn_btn"><</button>
                        <button class="next_turn_btn">></button>
                    </div>
                    <button class="end_turn_btn" style="margin-bottom: 5px; width: 95%;margin:5px auto;
display: block;">Закончить ход</button>
                </div>
                <p class="info_text hidden" id="win-black">Победил черный</p>
                <p class="info_text hidden" id="draw-black">Ничья</p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../game.js"></script>
</html>
